<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
    // Escríbe aquí tu código

    let form = document.querySelector("#formulario");

    form.addEventListener("submit", (event) => {
    event.preventDefault();
    limpiaErrores();

    let txtNombre = document.querySelector("#nombre").value;
    let txtAsunto = document.querySelector("#asunto").value;
    let txtMensaje = document.querySelector("#mensaje").value;

    let resultado = validar(txtNombre, txtAsunto, txtMensaje);

    if (resultado) {
        document.querySelector(".resultado").innerHTML =
        "Mensaje enviado con éxito!!!";
    }
    });

    const limpiaErrores = () => {
    document.querySelector(".errorNombre").innerHTML = "";
    document.querySelector(".errorAsunto").innerHTML = "";
    document.querySelector(".errorMensaje").innerHTML = "";
    document.querySelector(".resultado").innerHTML = "";
    };

    const validar = (nombre, asunto, mensaje) => {
    let validacion = true;

    let patronNombre = /[a-z]/gim;
    if (!patronNombre.test(nombre)) {
        document.querySelector(".errorNombre").innerHTML = "El nombre es requerido";
        validacion = false;
    }

    let patronAsunto = /[a-z]/gim;
    if (!patronAsunto.test(asunto)) {
        document.querySelector(".errorAsunto").innerHTML = "El asunto es requerido";
        validacion = false;
    }

    let patronMensaje = /[a-z]/gim;
    if (!patronMensaje.test(mensaje)) {
        document.querySelector(".errorMensaje").innerHTML =
        "El mensaje es requerido";
        validacion = false;
    }
    return validacion;
    };
    </script>
</body>

</html>
