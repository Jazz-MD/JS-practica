<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Escríbe aquí tu código

    let suma = document.querySelector("#btn-sumar");
    let resta = document.querySelector("#btn-restar");

    suma.addEventListener("click", () => {
    let valor1 = parseFloat(document.querySelector("#valor1").value);
    let valor2 = parseFloat(document.querySelector("#valor2").value);
    document.querySelector(".resultado").innerHTML = valor1 + valor2;
    });

    resta.addEventListener("click", () => {
    let valor1 = parseFloat(document.querySelector("#valor1").value);
    let valor2 = parseFloat(document.querySelector("#valor2").value);
    if (valor1 - valor2 < 0) {
        document.querySelector(".resultado").innerHTML = 0;
    } else {
        document.querySelector(".resultado").innerHTML = valor1 - valor2;
    }
    });
        </script>
</body>

</html>
